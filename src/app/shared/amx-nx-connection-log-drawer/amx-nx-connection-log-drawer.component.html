<div [ngClass]="{'app-right-sidebar': true, 'hide': !show}" >
    <div class="app-sidebar-inner-content">
        <div class="sidebar-title">
            <h5 class="text-black">Connection</h5>
            <button type="button" class="btn-close" aria-label="Close" (click)="toggle.emit()"></button>
        </div>
        <div class="sidebar-body">
            <div class="card h-100 border-0">
                <div class="card-body pb-0">
                    <div class="card-title h5">Log File:</div>
                    <amx-nx-log [messages]="messages"></amx-nx-log>
                </div>
                <div class="card-footer">
                    <div class="row">
                        <div class="col-12 d-flex align-items-center justify-content-center">
                            <button class="btn btn-primary" (click)="clearLog()">
                                Clear Log
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
